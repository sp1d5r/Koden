services:
  db:
    image: postgres:17
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dev_db
    volumes:
      - koden_postgres_data:/var/lib/postgresql/data
    command: >
      bash -c "
        rm -rf /var/lib/apt/lists/* &&
        apt-get clean &&
        /usr/local/bin/docker-entrypoint.sh postgres
      "

volumes:
  koden_postgres_data: